<!-- this code is for a stopwatch website -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Tunisian Version</title>
  <link rel="stylesheet" href="task02.css">
</head>
<body>
  <div id="stopwatch">
    <div class="display">00:00:00.000</div>
    <div class="lap-times">
      <ul id="lap-list"></ul>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
      <button id="reset" disabled>Reset</button>
      <button id="lap" disabled>Lap</button>
    </div>
  </div>

  <script src="task02.js"></script>
</body>
</html>
